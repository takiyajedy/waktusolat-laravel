name: Deploy to cPanel

on:
  push:
    branches: [ master ]  # atau 'master' kalau guna master branch
  workflow_dispatch:  # boleh trigger manual dari GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'  # adjust version
    
    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader
    
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/waktusolat/  # tukar path ni!
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .env
          .env.production
          /uploads/**
          /storage/**
          config/database.php
